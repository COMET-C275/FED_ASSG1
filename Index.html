<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Author" content="Codi Chew">
        <meta name="Description" content="FED Assignment 1 website">
        <meta name="Date created" content="Monday 6th November 2023">
        <meta name="viewport" content="Width=device-width, initial scale=1.0">
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <script src="https://kit.fontawesome.com/98da85ff96.js" crossorigin="anonymous"></script>
        <link rel = "icon" href = "Images used/New photos/Crye page logo.jpg">
        <title>Crye Precision</title>
    </head>
    <body>
        <!-- Start the website off by adding a video-->
        <div class = "VideoContainer">
            <video autoplay muted loop id = "BackgroundVideo">
                <source src = "Images used/Background video/BackgroundVid.mp4" type = "video/mp4">
                <!--For when your browser cant support the video-->
                Your browser does not support the background video
            </video>
        </div>

        <header>
            <!-- Now that we have inserted the background video, we can add the top components-->
            <!-- Component 1 : Logo + Searchbar + Motto -->
            <!-- The Company Logo -->
            <a href="Index.html"><img id = "C1_Logo" src="Images used/Edited photos/Crye Precision.png" width="250" height="60"></a>
                
            <!-- The Search Bar -->
            <div class = "Search-box">
                <div class = "row">
                    <!-- To initialize a search box and create the text inside the box that will 
                    disappear once you click on it and will return if you click elsewhere. -->
                    <!-- The autocomplete off turns off the autocomplete words saved in your browser. -->
                    <input type = "text" id = "input-box" placeholder="SEARCH FOR PRODUCTS"
                    autocomplete = "off">
                    <!-- The code below is the icon code from Awesome Font -->
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <!-- The keywords to assist the user when searching a product -->
                <div class = "result-box">
                </div>
            </div>

            <!-- The Motto -->
            <h3 id = "Motto"><strong>SERVING THOSE WHO PROTECT FREEDOM</strong></h3>

            <!-- Component 2 : Navbar + Language select + Cart-->
            <!-- The navigation bar and the dropdown menu -->
            <!-- The Language select -->
            <div class = "Headerflex"> 
                <div class="drop-down">

                    <div class="wrapper">
                        <img src="Images used/Regular photos/US flag.png" height="30px" class="selectedImg">
                        <div class = "selected">English - US</div>
                    </div>
                    <iconify-icon class = "arrow" icon="ri:arrow-drop-down-fill"></iconify-icon>
            
                    <div class = "list">   
                        <div class="item">
                            <img src="Images used/Regular photos/US flag.png" height="30px">
                            <div class = "text">English - US</div>
                        </div>

                        <div class="item">
                            <img src="Images used/Regular photos/German flag.png" height="30px">
                            <div class = "text">German</div>
                        </div>
            
                        <div class="item">
                            <img src="Images used/Regular photos/France.png" height="30px">
                            <div class = "text">French</div>
                        </div>
            
                        <div class="item">
                            <img src="Images used/Regular photos/south-korea.png" height="30px">
                            <div class = "text">Korean</div>
                        </div>
            
                        <div class="item">
                            <img src="Images used/Regular photos/Japan flag.png" height="30px">
                            <div class = "text">Japanese</div>
                        </div>
                    </div>
                </div>
                <!-- The navigation bar -->       
                <ul class="Nav">
                    <li><a id="Home" href="Index.html" style = "text-decoration: none;"><h2>Home</h2></a></li>
                    <li><a id="AboutUs" href="About Us.html" style = "text-decoration: none;"><h2>About Us</h2></a></li>
                    <li><a id="Products" href="" style = "text-decoration: none;"><h2>Products</h2></a></li>
                </ul>
                <!-- The shopping cart -->
                <a href="">
                    <img id = "Cart" src="Images used/Edited photos/Shopping cart symbol.png">
                </a>
            </div>
        </header>
        <div class="Center">
            <!-- Now that the Headers have been complete, we will now adda giant Crye Logo -->
            <img id = "DerRiese" src = "Images used/Edited photos/Giant Crye logo.png">
        </div>
        <main>
            <!-- Featured item Bar -->
            <div class="featured-bar">
                <p>Featured Items</p>
            </div>

            <!-- The slideshow -->
            <div id = "centerslides">
                <!-- Beginning of Image slider -->
                <div class = "slider">
                    <div class = "slides">
                        <!-- Beginning of radio buttons -->
                        <input type=radio name="radio-btn" id="radio1">
                        <input type=radio name="radio-btn" id="radio2">
                        <input type=radio name="radio-btn" id="radio3">
                        <input type=radio name="radio-btn" id="radio4">
                        <input type=radio name="radio-btn" id="radio5">
                        <!-- End of radio buttons -->
    
                        <!-- Slide image start -->
                        <div class="slide first">
                            <img src="Images used/Regular photos/EXP pack.png">
                        </div>
                        <div class="slide first">
                            <img src="Images used/Regular photos/LWF 2.0.png">
                        </div>
                        <div class="slide first">
                            <img src="Images used/Regular photos/ATO.png">
                        </div>
                        <div class="slide first">
                            <img src="Images used/Regular photos/G4 Solid color.png">
                        </div>
                        <div class="slide first">
                            <img src="Images used/Regular photos/Halfkaj.png">
                        </div>
                        <!-- Slide image ends -->
                        <!-- Automatic navigation start -->
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                        <!-- Automatic navigation end -->
                    </div>
                    <!-- Manuel navigation begins here -->
                    <div class="navigation-manuel">
                        <label for="radio1" class="manuel-btn"></label>
                        <label for="radio2" class="manuel-btn"></label>
                        <label for="radio3" class="manuel-btn"></label>
                        <label for="radio4" class="manuel-btn"></label>
                        <label for="radio5" class="manuel-btn"></label>
                    </div>
                    <!-- Manuel navigation begins here -->
                </div>
                <!-- End of Image slider -->
                <script type = "text/javascript">
                    document.addEventListener("DOMContentLoaded", function () {
                        var counter = 1;
                        // Adjust the interval time in milliseconds (4000ms = 4 seconds)
                        var interval = 4000; 
                    
                        function autoSlide() {
                            document.getElementById('radio' + counter).checked = true;
                            counter++;
                            if (counter > 5) {
                                counter = 1;
                            }
                        }
                    
                        setInterval(autoSlide, interval);
                    });
                </script>
            </div>

        <!-- The code for the footer from this point onwards -->
        <footer class="footer">
            <!-- Now we will add the footer Crye logo -->
            <div class="Center">
                <img src="Images used/Regular photos/Crye logo for ending.jpg" width = "500px" height = "500px">

                        </ul>
                    </div>
                    <div class="footer-col">
                        <h4>follow us!</h4>
                        <div class="social-links">
                            <a href="http://www.youtube.com/@cryeprecisionllc" target="_blank"><img src="Images used/Edited photos/Youtube.png" width = 45px; height = 32px;></a>
                            <a href="https://www.instagram.com/cryeofficial/" target="_blank"><img src="Images used/Regular photos/instagram.png" width = 32px; height = 32px;></a>
                            <a href="https://www.facebook.com/CryeOfficial/" target="_blank"><img src="Images used/Regular photos/Facebook.png" width = 32px; height = 32px;></a>
                            <a href="https://twitter.com/CryeOfficial" target="_blank"><img src="Images used/Edited photos/Twitter.png" width = 32px; height = 32px;></a>
                        </div>
                    </div>
                    <div class="footer-col">
                        <h4>Suscribe</h4>
                        <ul>
                            <p>Subscribe for the latest product drops, restocks and other news</p>
                        </ul>
                    </div>
                </div>
            </div>
       </footer>
        
    <script src="autoconmplete.js"></script>

    </body>
